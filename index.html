<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <div id="main-container">
      <div id="top-container">
        <p id="title">calc</p>
        <div id="theme-container">
          <p id="theme-id">THEME</p>
          <div id="toggle-main-container">
            <div id="number-theme-container">
              <p>1</p>
              <p>2</p>
              <p>3</p>
            </div>
            <div id="toggle-container">
              <label for="theme1">
                <input
                  type="radio"
                  id="theme1"
                  name="switch-theme"
                  value="theme1"
                  checked
                />
              </label>
              <label for="theme2">
                <input
                  type="radio"
                  id="theme2"
                  name="switch-theme"
                  value="theme2"
                />
              </label>
              <label for="theme3">
                <input
                  type="radio"
                  id="theme3"
                  name="switch-theme"
                  value="theme3"
                />
              </label>
            </div>
          </div>
        </div>
      </div>

      <div id="screen-container">
        <p id="screen-content"></p>
      </div>
      <div id="buttons-container">
        <div class="set-buttons">
          <button class="btn" id="key-7" value="7">7</button>
          <button class="btn" id="key-8" value="8">8</button>
          <button class="btn" id="key-9" value="9">9</button>
          <button class="btn" id="del-btn" value="DEL">DEL</button>
        </div>
        <div class="set-buttons">
          <button class="btn" id="key-4" value="4">4</button>
          <button class="btn" id="key-5" value="5">5</button>
          <button class="btn" id="key-6" value="6">6</button>
          <button class="btn" id="key-plus" value="+">+</button>
        </div>
        <div class="set-buttons">
          <button class="btn" id="key-1" value="1">1</button>
          <button class="btn" id="key-2" value="2">2</button>
          <button class="btn" id="key-3" value="3">3</button>
          <button class="btn" id="key-minus" value="-">-</button>
        </div>
        <div class="set-buttons">
          <button class="btn" id="key-point" value=".">.</button>
          <button class="btn" id="key-0" value="0">0</button>
          <button class="btn" id="key-divi" value="/">/</button>
          <button class="btn" id="key-x" value="*">x</button>
        </div>
        <div class="set-buttons">
          <button class="bottom-btn" id="reset-btn" value="RESET">RESET</button>
          <button class="bottom-btn" id="equal-btn" value="=">=</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
